<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="app.css">

    <script src="https://kit.fontawesome.com/f2f5312071.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html"><i class="fa-solid fa-house-chimney"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../sudoku_solver/index.html">Sudoku Solver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../shortest_path_finder/index.html">Shortest Path Finder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../tic_tac_toe/index.html">Tic Tac Toe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../n_queens_visualiser/index.html">N-Queens Visualiser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../binary_tree_visualiser/index.html">Binary Tree Visualiser</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>
        <span class="blue">N</span><span class="red">-</span><span class="blue">Q</span><span class="red">U</span><span
            class="blue">E</span><span class="red">E</span><span class="blue">N</span><span class="red">S</span>
        &nbsp;
        <span><i class="fa-solid fa-crown blue"></i></span>
        &nbsp;
        <span class="red">V</span><span class="blue">I</span><span class="red">S</span><span class="blue">U</span><span
            class="red">A</span><span class="blue">L</span><span class="red">I</span><span class="blue">S</span><span
            class="red">E</span><span class="blue">R</span>
    </h1>

    <div class="user-input">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <select class="number-box form-select form-select" required>
                        <option selected>Select number of Queens</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <label for="slider" class="form-label">Simulation Speed</label>
                <div class="col-1">
                    SLOW
                </div>
                <div class="col-4">
                    <input type="range" class="slider form-range" id="slider" min="0" max="100">
                </div>
                <div class="col-1">
                    FAST
                </div>
            </div>
        </div>

        <button class="play-button"><i class="fa-solid fa-circle-play"></i> Play</button>
        <button class="abort-button"><i class="fa-solid fa-ban"></i> Abort</button>
    </div>

    <div class="n-queen-arrangements"></div>
    <div class="n-queen-board container"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
