<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <script src="https://kit.fontawesome.com/f2f5312071.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        <span><i class="fa-solid fa-x blue"></i></span>
        &nbsp;
        <span class="red">T</span><span class="blue">I</span><span class="red">C</span>
        <span class="blue">T</span><span class="red">A</span><span class="blue">C</span>
        <span class="red">T</span><span class="blue">O</span><span class="red">E</span>
        &nbsp;
        <span><i class="fa-solid fa-o blue"></i></span>
    </h1>

    <div class="buttons">
        <p class="choice">Choose your poison to start</p>

        <button class="start-x"><i class="fa-solid fa-x"></i></button>
        <button class="start-o"><i class="fa-solid fa-o"></i></button>
    </div>

    <div class="result"></div>

    <div class="board">
        <table>
            <tbody>
                <tr> <td class="up left"></td><td class="up"></td><td class="up right"></td> </tr>
                <tr> <td class="left"></td><td></td><td class="right"></td> </tr>
                <tr> <td class="down left"></td><td class="down"></td><td class="down right"></td> </tr>
            </tbody>
        </table>
    </div>

    <div class="decision"></div>

    <script src="main.js"></script>
</body>

</html>
