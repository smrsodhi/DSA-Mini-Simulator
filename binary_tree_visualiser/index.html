<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualiser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <script src="https://kit.fontawesome.com/f2f5312071.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>
        <span><i class="fa-solid fa-trash-can blue"></i></i></span>
        &nbsp;
        <span class="red">B</span><span class="blue">I</span><span class="red">N</span><span class="blue">A</span><span
            class="red">R</span><span class="blue">Y</span>
        <span class="red">T</span><span class="blue">R</span><span class="red">E</span><span class="blue">E</span>
        <span class="red">V</span><span class="blue">I</span><span class="red">S</span><span class="blue">U</span><span
            class="red">A</span><span class="blue">L</span><span class="red">I</span><span class="blue">S</span><span
            class="red">E</span><span class="blue">R</span>
        &nbsp;
        <span><i class="fa-solid fa-tree red"></i></span>
    </h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Input Array</span>
                    <input type="text" id="array-input" class="array-input form-control" placeholder="space-separated array elements" value="10 20 60 30 70 40 50">
                </div>
            </div>
        </div>
    </div>

    <div class="options">
        <button class="complete-bt"">Complete Binary Tree</button>
        <button class="max-heap">Binary Max Heap</button>
        <button class="bst">Binary Search Tree</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="option-title"></div>
        </div>
        <div class="row justify-content-center">
            <div class="instructions"></div>
        </div>
    </div>

    <div>
        <div class="binary-tree level"></div>
        <div class="corr-array"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
